<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Scheme interpreter</title>
</head>

<body>
  <div>
    <h1>A simple scheme interpreter</h1>
    <textarea id="inputcode" rows="10" cols="30">(* (+ 1 2) 3)</textarea>
    <input type="button" class="button" onclick="execute()" value="Execute">
  </div>
  <div>
    <a id="outputarea"></a>
  </div>

  <script src="js/parser.js"></script>
  <script src="js/eval.js"></script>
  <script>
    function execute() {
      var progarm = document.getElementById("inputcode").value;
      try {
        var expression = parse(progarm);
        var output = evalProgram(expression);
        document.getElementById("outputarea").innerHTML = output; 
      } catch (e) {
        document.getElementById("outputarea").innerHTML = e; 
      }
    }
  </script>
</body>

</html>
